{% for field in user_form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{field.errors}}</span>
        </div>
        <div class="col-sm-10">
            <label class="control-label">{{field.label_tag}}</label>
        </div>
        <div class="col-sm-4">
            {{field}}
        </div>
    </div>
{%endfor%}
