{% extends "tourism/base2.html" %}

{% block title %}Create an account{% endblock %}

{% block body %}
<div class="container">
    <h1 class="detail" style="font-size:20px;">Create an account</h1>
    <hr>
    <p style="font-size:20px; margin-bottom:5px;">Please sign up using the following form</p>
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="." class="form-horizontal" method="post" enctype="multipart/form-data">
                        {% csrf_token%}
                        {% include 'account/form_template2.html'%}
                        <input type="hidden" name="next" value="{{ next }}" />
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button type="Submit" class="btn btn-primary">Create account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
